
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trinity Audio Concepts | Rugged Custom Portable Stereo Systems</title>
    <meta name="description" content="Custom portable stereo systems built into toolboxes and Pelican cases. Rugged craftsmanship, LED glow, and high-performance audio. Built tough, built loud.">
    <!-- Open Graph Tags -->
    <meta property="og:title" content="Trinity Audio Concepts | Custom Audio Builds">
    <meta property="og:description" content="Hand-crafted portable audio systems built into industrial cases. Toolboxes, Pelican cases, and more.">
    <meta property="og:type" content="website">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root {
            --neon-blue: #0080ff;
            --neon-blue-glow: rgba(0, 128, 255, 0.5);
            --neon-white: #e0f2fe;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #030303;
            color: #f4f4f5;
            overflow-x: hidden;
        }

        /* Tech Grid Background */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: -1;
        }

        /* Scanline HUD overlay */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%, 
                rgba(0, 0, 0, 0.15) 50%
            ), linear-gradient(
                90deg, 
                rgba(255, 0, 0, 0.02), 
                rgba(0, 255, 0, 0.01), 
                rgba(0, 0, 255, 0.02)
            );
            z-index: 1000;
            background-size: 100% 4px, 4px 100%;
            pointer-events: none;
            opacity: 0.4;
        }

        /* The "Pro" Neon Effect - White core + layered glows */
        .neon-text-blue {
            color: var(--neon-white);
            text-shadow:
                0 0 4px #fff,
                0 0 11px #fff,
                0 0 19px var(--neon-blue),
                0 0 40px var(--neon-blue),
                0 0 80px var(--neon-blue);
        }

        .neon-border-blue {
            border: 1px solid #fff;
            box-shadow:
                0 0 5px #fff,
                inset 0 0 5px #fff,
                0 0 10px var(--neon-blue),
                inset 0 0 10px var(--neon-blue),
                0 0 20px var(--neon-blue),
                inset 0 0 20px var(--neon-blue);
        }

        /* Simple glow for icons/dots */
        .neon-dot {
            background-color: #fff;
            box-shadow: 0 0 10px #fff, 0 0 20px var(--neon-blue), 0 0 30px var(--neon-blue);
        }

        .flicker {
            animation: flicker-soft 5s infinite;
        }

        @keyframes flicker-soft {
            0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% { opacity: 1; }
            20%, 21.999%, 63%, 63.999%, 65% { opacity: 0.6; }
        }

        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.7s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Tactical Pulse for Sticky Button */
        @keyframes tactical-pulse {
            0% { transform: scale(1); opacity: 1; box-shadow: 0 0 0 0 rgba(0, 128, 255, 0.7); }
            70% { transform: scale(1.05); opacity: 1; box-shadow: 0 0 0 15px rgba(0, 128, 255, 0); }
            100% { transform: scale(1); opacity: 1; box-shadow: 0 0 0 0 rgba(0, 128, 255, 0); }
        }

        .animate-tactical {
            animation: tactical-pulse 2s infinite;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #030303;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .mono { font-family: 'JetBrains Mono', monospace; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0"
  }
}
</script>
</head>
<body>
    <div class="scanlines"></div>
    <div id="root"></div>
    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, { threshold: 0.1 });

        document.addEventListener('DOMContentLoaded', () => {
            const reveals = document.querySelectorAll('.reveal');
            reveals.forEach(el => observer.observe(el));
        });
    </script>
</body>
</html>
